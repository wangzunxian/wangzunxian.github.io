    <h2 id="效果图"><a href="#效果图" class="headerlink" title="效果图"></a>效果图</h2><p> <img src="/images/ios/imagescrollView_1.png" alt="imagescrollView_1"></p>
<h2 id="实现思路"><a href="#实现思路" class="headerlink" title="实现思路"></a>实现思路</h2><ol>
<li><p>用scrollView来实现图片的滚动，pageControl用来标记当前滚动的位置，初始化一个定时器来设置自动播放的时间。<br> 1.1 设置scrollview</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">mscrollView.contentSize = CGSizeMake(width*(_images.count&gt;1?3:1), 0);</div><div class="line">mscrollView.showsHorizontalScrollIndicator = NO;</div><div class="line">mscrollView.showsVerticalScrollIndicator = NO;</div><div class="line">mscrollView.pagingEnabled = YES;</div><div class="line">mscrollView.delegate = self;</div><div class="line">[mscrollView setContentOffset:CGPointMake(width, 0) animated:YES];</div></pre></td></tr></table></figure>
<p> 1.2 设置pageControl</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">pageControl = [[UIPageControl alloc] initWithFrame:CGRectMake(width * 3 / 4, height - 30, width / 4, 30)];</div><div class="line">pageControl.numberOfPages = _images.count;</div><div class="line">pageControl.pageIndicatorTintColor = [UIColor whiteColor];</div><div class="line">pageControl.currentPageIndicatorTintColor = [UIColor redColor];</div></pre></td></tr></table></figure>
<p> 1.3 设置imageView<br> 主要通过3个imageView来实现轮播，当scrollView滚动时更改下标来实现图片的切换。</p>
<h2 id="核心代码"><a href="#核心代码" class="headerlink" title="核心代码"></a>核心代码</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div></pre></td><td class="code"><pre><div class="line">//当减速拖拽scrollView时执行该方法</div><div class="line">- (void)scrollViewDidEndDecelerating:(UIScrollView *)scrollView&#123;</div><div class="line">    float contentOffset = scrollView.contentOffset.x;</div><div class="line">    if (contentOffset != width) &#123;</div><div class="line">        //向后拖拽</div><div class="line">        if (contentOffset == width * 2) &#123;</div><div class="line">            leftIndex = centerIndex;</div><div class="line">            //边界判断</div><div class="line">            centerIndex = (centerIndex + 1) % _images.count;</div><div class="line">            rightIndex = (centerIndex + 1) % _images.count;</div><div class="line">        &#125;else&#123;//向前拖拽</div><div class="line">            rightIndex = centerIndex;</div><div class="line">            centerIndex = (centerIndex - 1 + _images.count) % _images.count;</div><div class="line">            leftIndex = (centerIndex - 1 + _images.count) % _images.count;</div><div class="line">        &#125;</div><div class="line">        //更新信息</div><div class="line">        [leftImage setImage:[self convertTOImage:_images[leftIndex]]];</div><div class="line">        [centerImage setImage:[self convertTOImage:_images[centerIndex]]];</div><div class="line">        [scrollView setContentOffset:CGPointMake(width, 0) animated:NO];</div><div class="line">        [rightImage setImage:[self convertTOImage:_images[rightIndex]]];</div><div class="line">        currentPage = centerIndex;</div><div class="line">        pageControl.currentPage = centerIndex;</div><div class="line">    &#125;</div><div class="line">    if (_autoPlay &amp;&amp; _images.count &gt; 1) &#123;</div><div class="line">        [self resetTimer];</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//当定时器时间到时，执行该方法</div><div class="line">- (void)changePage&#123;</div><div class="line">    //判断滚动方向</div><div class="line">    if (_position == Right) &#123;</div><div class="line">        leftIndex = centerIndex;</div><div class="line">        centerIndex = (centerIndex + 1) % _images.count;</div><div class="line">        rightIndex = (centerIndex + 1) % _images.count;</div><div class="line">    &#125;else&#123;</div><div class="line">        rightIndex = centerIndex;</div><div class="line">        centerIndex = (centerIndex - 1 + _images.count) % _images.count;</div><div class="line">        leftIndex = (centerIndex - 1 + _images.count) % _images.count;</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    [centerImage setImage:[self convertTOImage:_images[centerIndex]]];</div><div class="line">    [mscrollView setContentOffset:CGPointMake(width, 0) animated:YES];</div><div class="line">    [leftImage setImage:[self convertTOImage:_images[leftIndex]]];</div><div class="line">    [rightImage setImage:[self convertTOImage:_images[rightIndex]]];</div><div class="line">    currentPage = centerIndex;</div><div class="line">    pageControl.currentPage = centerIndex;</div><div class="line">    </div><div class="line">    [self resetTimer];</div><div class="line">&#125;</div><div class="line"></div><div class="line">//重置定时器</div><div class="line">- (void)resetTimer &#123;</div><div class="line">    timerInterval = timer.timeInterval;</div><div class="line">    [timer invalidate];</div><div class="line">    timer = [NSTimer scheduledTimerWithTimeInterval:timerInterval target:self selector:@selector(changePage) userInfo:nil repeats:YES];</div><div class="line">&#125;</div><div class="line"></div><div class="line">//点击事件</div><div class="line">- (void)tapImage&#123;</div><div class="line">    WXLog(@&quot;Image Tap index = %ld&quot;, (long)centerIndex);</div><div class="line">    if (_delegate &amp;&amp; [_delegate respondsToSelector:@selector(getImageIndex:)]) &#123;</div><div class="line">        [_delegate getImageIndex:currentPage];</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (UIImage *)convertTOImage:(id)data &#123;</div><div class="line">    UIImage *image = nil;</div><div class="line">    if([data isKindOfClass:[NSString class]])&#123;</div><div class="line">        if ([data rangeOfString:@&quot;/&quot;].location == NSNotFound) &#123;</div><div class="line">            image = [UIImage imageNamed:data];</div><div class="line">        &#125;else&#123;</div><div class="line">            image = [UIImage imageWithContentsOfFile:data];</div><div class="line">        &#125;</div><div class="line">    &#125;else if ([data isKindOfClass:[NSData class]])&#123;</div><div class="line">        image = [UIImage imageWithData:data];</div><div class="line">    &#125;</div><div class="line">    return image;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ol>
